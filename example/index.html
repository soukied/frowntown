<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../dist/frowntown.js"></script>
    <title>Document</title>
</head>
<body>
    
    <script>

    var game = Frowntown.Init(800,600, document.body);
    var scene1 = {
        init() {
            this.player1=[20,20];
            this.speed = 2;
        },  
        update() {
            this.player1[0] = game.mouseEvent.getX();
            this.player1[1] = game.mouseEvent.getY();
            if (game.keyEvent.isDown("5")) game.toggleFullscreen();
        },
        render(g) {
            // g.fillRect("black", this.player1[0],this.player1[1], 20,20);
            g.drawLine("black",1, this.player1[0], this.player1[1],400,300);
        }
    }
    game.setScene(scene1);
    game.start();
    game.canvasStyle({
        border: "1px solid black",
        background: "blue"
    });


    </script>
    <script src="main.js"></script>
</body>
</html>
